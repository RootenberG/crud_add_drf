build:
    docker:
      web: Dockerfile
cron:
    web: python manage.py runcrons
run:
    web: gunicorn news.wsgi:application --bind 0.0.0.0:$PORT
release:
    image: web
    command:
        - python manage.py makemigrations
        - python manage.py migrate --run-syncdb
        - python manage.py collectstatic --noinput
        